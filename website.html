<!DOCTYPE html>
<html>
  <head>
    <title>Your Website Title</title>
    <style>
      /* CSS styles for the website */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      nav {
        background-color: #f2f2f2;
        padding: 10px;
      }
      
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      
      nav ul li a {
        color: #333;
        text-decoration: none;
        padding: 5px;
      }
      
      main {
        padding: 20px;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your Website</h1>
    </header>
    
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    
    <main>
      <h2>Welcome to Your Website</h2>
      <p>This is a paragraph of text.</p>
    </main>
    
    <footer>
      &copy; 2023 Your Website. All rights reserved.
    </footer>
  </body>
</html>
